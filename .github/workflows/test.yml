name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Gradle
        run: ./gradlew test

      - name: Check test results
        run: |
          if [ $? -eq 0 ]; then
            echo "Tests passed successfully."
            exit 0
          else
            echo "Tests failed."
            exit 1
          fi
